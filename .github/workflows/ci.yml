name: Python CI

# 1) When this workflow runs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 2) What jobs to run
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo code into the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run tests
        run: |
          pytest
